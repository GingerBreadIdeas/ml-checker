name: Code Quality

on:
  pull_request:
    branches: [ master, main ]
    paths:
      - 'backend/**/*.py'
      - 'runner/**/*.py'
      - 'scripts/**/*.py'
      - '.github/workflows/code-quality.yml'

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Sync dependencies
      run: |
        uv sync

    - name: Check linting with Ruff
      run: |
        uv run ruff check --diff .

    - name: Check formatting with Ruff
      run: |
        uv run ruff format --check --diff .

    - name: Summary
      if: failure()
      run: |
        echo "‚ùå Code quality checks failed!"
        echo ""
        echo "To fix linting and formatting issues locally, run:"
        echo "  uv run ruff check --fix ."
        echo "  uv run ruff format ."
        echo ""
        echo "Or install pre-commit hooks to check before each commit:"
        echo "  uv run pre-commit install"

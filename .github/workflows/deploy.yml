name: Deploy via Docker Context

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    environment: staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

          cat >> ~/.ssh/config <<EOF
          Host remote-docker
            HostName ${{ secrets.SSH_HOST }}
            User ${{ secrets.SSH_USER }}
            Port ${{ secrets.SSH_PORT }}
            IdentityFile ~/.ssh/deploy_key
            IdentitiesOnly yes
            StrictHostKeyChecking yes
          EOF
          chmod 600 ~/.ssh/config

      - name: Create .env file from repository variable
        run: |
          echo "${{ vars.ENV_FILE }}" > .env
          
      - name: Check SSH connection
        run: |
          ssh -o BatchMode=yes -v remote-docker "echo SSH_OK"
          
      - name: Create Docker context for remote server
        run: |
          docker context create remote \
            --docker "host=ssh://remote-docker"

      - name: Deploy with Docker Compose
        run: |
          # Stop existing containers
          docker --context remote compose down || true

          # Build and start services
          docker --context remote compose build
          docker --context remote compose up -d

          # Wait for services to start
          sleep 10

          # Check status
          docker --context remote compose ps

      - name: Cleanup
        if: always()
        run: |
          docker context rm remote || true
          rm -f ~/.ssh/deploy_key
          rm -f .env

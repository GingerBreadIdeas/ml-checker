# Development Docker Compose configuration for Echker application
# Includes test user setup for local development

services:
  postgres:
    image: postgres:14
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=echker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres/echker
      - SECRET_KEY=development_secret_key_not_for_production
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Don't override node_modules with host directory
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
      - CHOKIDAR_USEPOLLING=true  # Enable polling for file changes in Docker
      - WDS_SOCKET_HOST=localhost  # WebSocket connection for hot reload
      - WATCHPACK_POLLING=true     # Enable polling for file changes
      - FAST_REFRESH=true          # Enable fast refresh for React
    entrypoint: ["/app/entrypoint.sh"]
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend

volumes:
  postgres_data:
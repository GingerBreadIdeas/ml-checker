# Docker Compose configuration for ML-Checker application

services:
  postgres:
    image: postgres:14
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=ml-checker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-config=logging_config.yaml
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres/ml-checker
      - SECRET_KEY=production_secret_key_change_this
      - KAFKA_HOST=kafka
      - KAFKA_PORT=29092
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    networks:
      - app-network

  # ðŸ‘‡ migration service runs automatically
  migrate:
    build: ./backend
    # don't auto-start with `up` unless you ask for it
    # profiles: ["ops"]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres/ml-checker
    # keep the container alive so you can exec into it
    # command: ["bash", "-lc", "sleep infinity"]
    command: ["alembic", "upgrade", "head"]
    volumes:
      - ./backend:/app
    networks:
      - app-network
    restart: "no"

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

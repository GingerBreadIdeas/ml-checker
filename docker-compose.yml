# Docker Compose configuration for ML-Checker application

services:
  postgres:
    image: postgres:14
    env_file:
      - .env
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build: ./backend
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-config=logging_config.yaml
      $${UVICORN_PROXY_HEADERS:+--proxy-headers}
      --forwarded-allow-ips=$${UVICORN_FORWARDED_ALLOW_IPS:-'*'}"
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - app-network

  # ðŸ‘‡ migration service runs automatically
  migrate:
    build: ./backend
    # don't auto-start with `up` unless you ask for it
    # profiles: ["ops"]
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    # keep the container alive so you can exec into it
    # command: ["bash", "-lc", "sleep infinity"]
    command: ["alembic", "upgrade", "head"]
    volumes:
      - ./backend:/app
    networks:
      - app-network
    restart: "no"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    env_file:
      - .env
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "${KAFKA_OUTSIDE_PORT:-9092}:9092"
    env_file:
      - .env
    networks:
      - app-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "${KAFKA_UI_PORT:-8080}:8080"
    env_file:
      - .env
    networks:
      - app-network

  prompt-save:
    build:
      context: ./processing
      dockerfile: Dockerfile
    container_name: prompt-save
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    env_file:
      - .env
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

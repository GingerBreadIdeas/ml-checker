# Simplified Docker Compose configuration without Kafka and prompt saver

services:
  postgres:
    image: postgres:14
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-config=logging_config.yaml
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - app-network

  migrate:
    build: ./backend
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    command: ["alembic", "upgrade", "head"]
    volumes:
      - ./backend:/app
    networks:
      - app-network
    restart: "no"

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

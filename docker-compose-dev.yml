# Development override for docker-compose.yml
# Use with: docker compose -f docker-compose.yml -f docker-compose-dev.yml up

services:
  backend:
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-config=logging_config.yaml
    volumes:
      - ./backend:/app
    environment:
      - SECRET_KEY=dev_secret_key_for_development_only
      - DEBUG=1

  frontend:
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Anonymous volume to prevent overriding node_modules
    environment:
      - NODE_ENV=development